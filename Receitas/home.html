<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas do Yanzinho</title>
    <link rel="stylesheet" href="formatos.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Configurações de estilo direto no head para aprimorar o layout inicial */
        body {
            background-color: #F56B2A;
            color: white;
            font-family: 'Playfair Display', serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            width: 100%;
            background-color: #F56B2A;
            padding: 15px 0;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            margin-left: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin-right: 20px;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 5px 10px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #FFDAB9;
        }

        .welcome-message {
            font-size: 2.5rem;
            margin-top: 120px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            color: #F56B2A;
            max-width: 600px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .container {
            padding: 50px 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Receitas do Yanzinho</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="receitas.html">Receitas</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="welcome-message">
            <p>Bem-vindo às Receitas do Yanzinho!</p>
            <p>Explore as melhores receitas caseiras e aproveite!</p>
        </div>
    </main>
</body>
</html>
