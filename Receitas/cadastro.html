<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro - Receitas do Yanzinho</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header>
        <div class="logo">Receitas do Yanzinho</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="receitas.html">Receitas</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Cadastre sua Receita</h1>

        <form action="#" method="POST" class="form-container">
            <div class="form-group">
                <label for="nome-receita">Nome da Receita</label>
                <input type="text" id="nome-receita" name="nome-receita" placeholder="Ex: Bolo de Chocolate" required>
            </div>

            <div class="form-group">
                <label for="ingredientes">Ingredientes</label>
                <textarea id="ingredientes" name="ingredientes" rows="5" placeholder="Liste os ingredientes..." required></textarea>
            </div>

            <div class="form-group">
                <label for="modo-preparo">Modo de Preparo</label>
                <textarea id="modo-preparo" name="modo-preparo" rows="5" placeholder="Descreva como preparar a receita..." required></textarea>
            </div>

            <div class="form-group">
                <label for="foto">Imagem da Receita (URL)</label>
                <input type="url" id="foto" name="foto" placeholder="Ex: https://exemplo.com/imagem.jpg" required>
            </div>

            <button type="submit">Cadastrar Receita</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Receitas do Yanzinho. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
